<div class="mt-10 py-3">
  <div class="lg:grid lg:grid-cols-3 lg:gap-8">
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900">
        Looking for more information?
      </h2>
      <p class="mt-4 text-lg text-gray-500">
        Can’t find the answer you’re looking for? Ask the developers directly
        by
        <a href="https://github.com/imRohan/Pantry/discussions"
          class="font-medium text-orange-600 hover:text-orange-500">starting a 
          discussion on GitHub</a>.
      </p>
    </div>
    <div class="mt-8 lg:mt-0 lg:col-span-2">
      <dl class="space-y-12">
        <template v-for="question in questions">
          <div>
            <dt class="text-lg leading-6 font-medium text-gray-900">
              {{ question.title }}
            </dt>
            <dd class="mt-2 text-base text-gray-500">
              {{ question.answer }}
            </dd>
          </div>
        </template>
          <div>
            <dt class="text-lg leading-6 font-medium text-gray-900">
              How can I Contribute?
            </dt>
            <dd class="mt-2 text-base text-gray-500">
              If you'd like to help develop Pantry, or have an issue to report,
              please visit the
              <a href="https://github.com/imRohan/Pantry" class="text-orange-600
                hover:text-orange-500">
                 GitHub repo
              </a>.
              <a href="https://www.buymeacoffee.com/imRohan"
                target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/default-orange.png"
                     alt="Buy Me A Coffee"
                     style="height: 30px !important;width: 140px !important; border-radius: 5px;" >
              </a>
            </dd>
          </div>
      </dl>
    </div>
  </div>
</div>
