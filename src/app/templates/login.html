<div>
  <h1 class="mt-2 block text-3xl text-center leading-8
                 font-extrabold tracking-tight text-orange-400
                 sm:text-4xl">
    Login
  </h1>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div>
        <label for="pantryID" class="block text-sm font-medium text-gray-700">
          PantryID
        </label>
        <div class="mt-1">
          <input v-model="id" id="pantryID" name="Pantry ID" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <div class="mt-8">
        <button :disabled="idInvalid()" @click="login" class="w-full flex
          justify-center py-2 px-4 border border-transparent rounded-md
          shadow-sm text-sm font-medium text-white bg-orange-600
          hover:bg-orange-700 focus:outline-none focus:ring-2
          focus:ring-offset-2 focus:ring-orange-500">
          Sign in
        </button>
      </div>
    </div>
  </div>
</div>
