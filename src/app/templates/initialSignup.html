<div>
  <h1 class="mt-4 text-4xl tracking-tight font-extrabold text-white sm:mt-5
    sm:text-6xl lg:mt-6 xl:text-6xl text-orange-300">
    <span class="text-orange-400">Free</span>
    <span>yourself from</span>
    <span class="text-orange-400">data storage</span>
    <span>woes.</span>
  </h1>
  <p class="mt-3 text-base text-gray-700 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
    Focus your efforts on building your next project and leave the
    data storage to us. We help speed up your development time,
    letting you build awesome things fast!
  </p>
  <div class="mt-8 sm:mt-10">
    <div class="sm:max-w-xl sm:mx-auto lg:mx-0">
      <div class="sm:flex">
        <div class="min-w-0 flex-1">
          <label for="email" class="sr-only">Email address</label>
          <input id="email" type="email" placeholder="Enter your email"
                 v-model="email"
                 v-on:focus="showReCaptcha"
                 class="block w-full px-4 py-3 rounded-md border-0 text-base
                        text-gray-900 placeholder-gray-500 focus:outline-none
                        focus:ring-2 focus:ring-offset-2 focus:ring-orange-300
                        focus:ring-offset-orange-900">
        </div>
        <div class="mt-3 sm:mt-0 sm:ml-3">
          <button @click="storeEmail"
                  :disabled="!signupValid()"
                  class="block w-full py-3 px-4 rounded-md shadow bg-orange-500
                  text-white font-medium hover:bg-orange-600 focus:outline-none
                  focus:ring-2 focus:ring-offset-2 focus:ring-orange-300
                  focus:ring-offset-orange-900">
            Create a Pantry
          </button>
        </div>
      </div>
      <p v-if="email && !signupValid()" class="mt-3 text-sm text-gray-500 sm:mt-4">
        Sorry, but that email is invalid.
      </p>
      <p v-else class="mt-3 text-sm text-gray-500 sm:mt-4">
        Don't worry, we'll only contact you if it's important.
      </p>
    </div>
  </div>
</div>
