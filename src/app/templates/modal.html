<div class="fixed z-10 inset-0 overflow-y-auto"
     aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        <div class="sm:flex sm:items-center">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center
                     h-12 w-12 rounded-full bg-orange-200 sm:mx-0 sm:h-10 sm:w-10">
            <slot name="icon">
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </slot>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              <slot name="title">
                Modal Title
              </slot>
            </h3>
          </div>
        </div>
        <div class="mt-5 flex">
          <div class="w-full">
            <slot name="content">
              Modal Content
            </slot>
          </div>
        </div>
        <div class="mt-8 sm:flex sm:flex-row-reverse">
          <button type="button"
                  @click="close"
                  class="mt-3 w-full inline-flex justify-center rounded-md
                         border border-gray-300 shadow-sm px-4 py-2 bg-white
                         text-base font-medium text-gray-700 hover:bg-gray-50
                         focus:outline-none focus:ring-2 focus:ring-offset-2
                         focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
            <slot name="closeButton">
              Done
            </slot>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
